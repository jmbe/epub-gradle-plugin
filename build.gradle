plugins {
  id 'java-gradle-plugin'
  id 'maven-publish'
}

group = "se.intem"
version = "0.4-SNAPSHOT"

repositories {
  mavenLocal()
  jcenter()
}

dependencies {
  compile 'org.idpf:epubcheck:4.0.2'
}

gradlePlugin {
  plugins {
    epubPlugin {
      id = 'se.intem.epub'
      implementationClass = 'se.intem.epub.EpubPlugin'
    }
  }
}
